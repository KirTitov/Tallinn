<!DOCTYPE html>
<html>

    <head>
        <title>Welcome to Tallinn</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <!-- HERO SECTION -->
     
        <section class="section" id="hero">
            <div class="container">
                <!-- HERO SECTION -->
                <div class="two-col-flex">
                    <div class="text-wrapper">
                        <div class="left-col-wrapper">
                            <nav>
                                <ul>
                                    <li>
                                        <p id="logo">TALLINN<a href="index.html"></a></p>
                                    </li>
                                </ul>
                            </nav>
                            <div>
                                <h1>Welcome to Tallinn –<br><em class="highlight-text">Discover the Ideal City</em> to Live, Work, and Flourish</h1>
                                <p class="city-description">
                                    Discover the charm of Estonia’s capital—a city where medieval history meets modern innovation
                                </p>
                                <div class="btn-group">
                                    <a class="btn" href="#">Visit attractions</a>
                                    <a class="secondary-btn" href="#">
                                        <img class="arrow-img" src="./images/arrow.svg" alt="">                              
                                    </a>
                                </div>
                            </div>
                            

                            <div class="social-icons">
                                <a href="https://www.facebook.com/VisitTallinn/" class="icon facebook">
                                    <img src="./images/facebook.svg" alt="Facebook">
                                </a>
                                <a href="https://www.instagram.com/visittallinn/?hl=en" class="icon instagram">
                                    <img src="./images/insta.svg" alt="Instagram">
                                </a>
                            </div>

                        </div>
                        
                    </div>
                    <div class="img-wrapper">
                        <div class="header-img"></div>
                    </div>
                </div>
            </div>
        </section>
        
        
        <!-- GALLERY SECTION -->
        <section>
            <div class="container">
                <h2>Why Visit Tallinn?</h2>
                <div class="gallery-img-wrapper">
                    <img src="images/gallery_1.png">
                    <img src="images/gallery_2.png">
                    <img src="images/gallery_3.png">
                    <img src="images/gallery_4.png">
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="footer">
                    Created by Kirill, 2025
                </div>
            </div>  
        </section>

    </body>
</html>
